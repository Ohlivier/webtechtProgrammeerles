{% extends 'adminbase.html' %}
{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">email</th>
            <th scope="col">username</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.username }}</td>
                <td><a href="{{ url_for('admin.gebruikers', id=user.id) }}">EDIT</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
