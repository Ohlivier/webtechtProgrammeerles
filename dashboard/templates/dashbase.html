<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex" style="height: 100vh;">
    <div class="bg-light border-end" id="sidebar" style="flex: 0 0 250px;">
      <div class="d-flex flex-column h-100">
        <div class="list-group list-group-flush flex-grow-1">
          <a href="{{ url_for('index') }}" class="list-group-item list-group-item-action">Home</a>
          <a href="#" class="list-group-item list-group-item-action">About</a>
          <a href="#" class="list-group-item list-group-item-action">Services</a>
          <a href="#" class="list-group-item list-group-item-action">Contact</a>
        </div>
        <!-- Additional content at the bottom of the sidebar -->
        <div class="p-3">
          {% if current_user.is_authenticated %}
              <a href="#" class="list-group-item list-group-item-action">{{ current_user.username }}</a>
          {% endif %}
        </div>
      </div>
    </div>
    <div class="flex-grow-1">
      <div class="container py-4">
          {% block content %}
          {% endblock %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
