{% extends 'base.html' %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">email</th>
      <th scope="col">username</th>
      <th scope="col">hash</th>
    </tr>
  </thead>
  <tbody>
  {% for user in users %}
    <tr>
      <td>{{ user.email }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.password_hash }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
